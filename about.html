---
layout: page
title: "About"
description: "你是我的梦想"
header-img: "img/about-bg.jpg"
multilingual: true
---

<!-- Language Selector -->
<select class="sel-lang" onchange= "onLanChange(this.options[this.options.selectedIndex].value)">
    <option value="0" selected> 中文 Chinese </option>
    <option value="1"> 英文 English </option>
</select>

<!-- Chinese Version -->
<div class="zh post-container">
    {% capture about_zh %}{% include about/zh.md %}{% endcapture %}
    {{ about_zh | markdownify }}
</div>

<!-- English Version -->
<div class="en post-container">
    {% capture about_en %}{% include about/en.md %}{% endcapture %}
    {{ about_en | markdownify }}
</div>




<div id="vcomments"></div>

<!-- disqus 公共JS代码 start (一个网页只需插入一次) -->

<script src="http://cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
<script src='http://unpkg.com/valine/dist/Valine.min.js'></script>
<script>
    new Valine({
        el: '#vcomments',
        app_id: '{{site.valine_comment.leancloud_appid}}',   //这里变量的取值在网站配置文件里_config.yml
        app_key: '{{site.valine_comment.leancloud_appkey}}', //这里变量的取值在网站配置文件里_config.yml
        placeholder:'{{site.valine_comment.placeholder}}'    //这里变量的取值在网站配置文件里_config.yml
    });</script>

<!-- disqus 公共JS代码 end -->
